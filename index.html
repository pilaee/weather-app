<!DOCTYPE html>
<html>
  <head>
    <title> Weather </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,600;1,300&display=swap"
      rel="stylesheet"/>
    <script
      src="https://kit.fontawesome.com/b4c78eb953.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="container">
      <div class="app">
        <h1 id="city">
          Berlin
        </h1>
        <p style="color: #fff; font-size: 0.8em;" id="date">
          Sunday </br> 14:45
        </p>

        <h1 class="temperature">
          20°C
        </h1>
        <p id="descrToday" style="color: #fff; font-weight: bold;">rainy</p>

        <div class="row" id="input">
          <div class="col-10" id="inputCity">
            <form class="row g-3">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Change City"
                  id="city-input"/>
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="change-city">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>

          <div class="col-2" id="inputLocation">
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="currentLocation">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
        <div class="row" id="forecast">
          <div class="col-6" id="Day">
            <ul>
              <li class="forecastOne">
                Monday
              </li>
              <li>
                Tuesday
              </li>
              <li>
                Wednesday
              </li>
              <li>
                Thursday
              </li>
              <li>
                Friday
              </li>
            </ul>
          </div>

          <div class="col-2" id="Icons">
            <ul>
              <li>
                <i class="fas fa-cloud-showers-heavy"></i>
              </li>
              <li>
                <i class="fas fa-cloud-showers-heavy"></i>
              </li>
              <li>
                <i class="fas fa-cloud"></i>
              </li>
              <li>
                <i class="fas fa-sun"></i>
              </li>
              <li>
                <i class="fas fa-cloud-showers-heavy"></i>
              </li>
            </ul>
          </div>

          <div class="col-2" id="warmth">
            <ul>
              <li>
                8°C
              </li>
              <li>
                7°C
              </li>
              <li>
                8°C
              </li>
              <li>
                6°C
              </li>
              <li>
                5°C
              </li>
            </ul>
          </div>

          <div class="col-2" id="cold">
            <ul>
              <li>
                2°C
              </li>
              <li>
                0°C
              </li>
              <li>
                0°C
              </li>
              <li>
                -1°C
              </li>
              <li>
                -3°C
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script> 
  </body>
</html>
