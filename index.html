<!DOCTYPE html>
<html>
  <head>
    <title> Weather  Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"/>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <div class="card-body">
          <ul class="list-inline">
           <li class="list-inline-item" id="date"></li>
          </ul>
       <form id="search-form">
        <div class="input-group mb-3">
          <input 
            id="city-input" 
            type="search" 
            class="form-control" 
            placeholder="Search for a city ..." 
            aria-describedby="button-addon2"
          />
          <div class="input-group-append">
              <button 
              id="city-input" 
              type="submit"
              value="search" 
              class="btn btn-outline-light">🔍</button>
          </div>
        </div>
      </form>
       <h2 id="city"></h2>
          <div class="temperature">
              <ul class="list-inline">
                <li class="weather-icon"></li>
                      <img src=".." alt="" id ="icon">
                <span id="temperature" class="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link" class="active">°C</a>
                      <span class="slash">|</span><a href="#" id="fahrenheit-link">°F</a>
                   </span>
                  <li id="description"></li>
              </ul>
          </div>
              <div class="humidity-wind">
                 <ul class="list-inline">
                   <li class="list-inline-item"> Humidity: <span id="humidity"></span>%</li>
                   <li class="list-inline-item"> Wind: <span id="wind"></span> km/h</li>   
                 </ul>
              </div>
      <div class="row weather-forecast" id="forecast">
      </div>
      
  </body>
  <script src="index.js"></script>
  <a href="https://github.com/pilaee/weather-app">Open-source code by Pollina Iliev</a> 
  </body>
</html>
