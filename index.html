<!DOCTYPE html>
<html>
  <head>
    <title> Weather  Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/0cec109dc1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <title>Weather APP</title>
</head>
<body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class= "weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input 
              type ="search"
              placeholder="Type a city"
              class="form-control"
              id="city-input"
              autocomplete ="off"/>
            </div>
       <div class="col-3">
            <input 
            type="submit"
            value="Search"
            class="btn btn-primary w-100"/>
            </div>
          </div>
        </form>
        <div class="overview">
<h1 id="city"></h1>
<ul>
  <li>Last updated:<span id="date"></span></li>
  <li id = "description"></li>
</ul> </div>
<div class="row">
  <div class="col-6">
    <div class="clearfix weather-temperature">
    <img 
    src="" 
    alt="Clear" id="icon" class="float-left"/>
   <div class="float-left">
   <strong id="temperature"></strong>
    <span class="units">
      <a href="#" id="celsius-link " class="active">째C </a> 
       <a href="#" id="fahrenheit-link">째F</a></span>
   </div>
  </div>
  </div>
<div class="col-6">
  <ul>
    <li>Humidity:<span id="humidity"></span>%</li>
    <li> Wind:<span id="wind"></span> km/h</li>
  </ul>
</div>
</div> 
 <div class="weather- forecast">
   <div class ="row">
     <div class= "col-2">
       <div class="weather-forecast-date">Thu</div>
       <img 
       src="http://openweather.org/img/wn/50d@2x.png"
       alt=""
       width="42"/>
       <div class="weather-forecast-temperature">
         <span class="weather-forecast-temperature-max"> 18째</span>
         <span class="weather-forecast-temperature-min">12째</span>
       </div>
     </div>
   </div>
 </div>
 </div>
    <small> <a href="https://github.com/pilaee/weather-app" target = "_blank">Open-source code by Pollina Iliev</a> </small>
      </div>
    </div> 
    <script src="index.js"></script>
  </body>
</html>
