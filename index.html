<!DOCTYPE html>
<html>
  <head>
    <title> Weather  Forecast</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/0cec109dc1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
     <title>Weather APP</title>
</head>
<body>
    <div class="container">
        <div class="weather-wrapp">
        <form class="form" id="search-form">
        <div class="row">
        <div class="col-7 mt-3 mx-3">
        <input class="form-control form-control-sm" id="search-city" type="search" placeholder="Enter city" autocomplete="off" autofocus="on">
        </div>
        <div class="col-2 gap-3 d-flex mt-3 mx-2">
        <div class="col">
        <button class="btn btn-sm btn-primary-outline search-city-button" type="submit" id="search">
        <i class="fas fa-search"></i>
        </button>
        </div>
        </div>
        </form>
        <h2 class="currentCity">
            <strong>
            <i class="fas fa-map-marker-alt" id="emoji"></i>
            <span class="city" id="city">
            Berlin
            </span>
            </strong>
            <span class="currentTime" id="date">
                <br />
                Wednesday, March 25, 2021 |
                 10:30
            </span>
        </h2>
        <p class= "specifications">
            <span class="simbol">
            <img src="" alt="clear" id="icon"/>
            </span>
            <span class="temperature" id="temperature">10</span>
            <span class="units"><a href="#" id="Celsius" class="active">ºC</a>| <a href="#" id="Fahrenheit">ºF</a></span>
            <div class="sky" id="sky">Cloudy</div>
        </p>
        <div class="main-card-tex">
            <div class="description">
            <div class="row">
                <div class="col-6">
                    <br />
                    <span>Max: <i class="fas fa-arrow-up"></span></i><span id="max-temp"> 18</span>º
                    <br />
                    <span>Min: <i class="fas fa-arrow-down"></span></i><span id="min-temp"> 20</span>ºC
                    <br />
                    <span>Feels: <i class="fas fa-temperature-high"></span></i><span id="feels-like"> 20</span>ºC
                 </div>   
                <div class="col-6">
                    <br />
                    Humidity: <span id="humidity">55</span>%
                    <br />
                    Wind: <span id="wind">10</span>km/h
                </div>
          </div>
        </div>
        </div> 
        <hr /> 
        <div class="row hour-forecast" id="hour-forecast"></div> 
        </div>
         </div>      
  </body>
  <script src="index.js"></script>
  <a href="https://github.com/pilaee/weather-app">Open-source code by Pollina Iliev</a> 
  </body>
</html>
